<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>Signup </title>
    <link rel="stylesheet" href="style.css "/>
</head>
<body>
    <header>Signup
    <a href="Signup.html">
        <button>Signup</button>
        </a>
        <a href="index.html"><button>Login</button></a>
    </header>
    <form action="" method="get" accept-charset="utf-8">
        <label> First-Name
       <input type="text" name="First-Name" size="20"/> 
       </label>
       <label> Last-Name
       <input type="text" name="Last-Name" size ="30" />
       </label>
       <label> Age
       <input type="number" name="age"  value="1" />
       </label>
       <label> email
       <input type="email" name="user-email" placeholder="you@yourdomain.com" />
       </label>
       <label> Password
       <input type="password" name="password"/>
       </label>
       <label> User-Photo
       <input type="file" name="user-photo"/>
       </label>
       <button type="submit">Login</button>
       ' Have an account? Login Here.
       <a href="index.html"><button>Login</button></a>
    </form>
</body>
</html
